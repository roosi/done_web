<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>done</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.min.css">
    <link rel="stylesheet" type="text/css" href="css/done.css">
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type='text/javascript' src='js/knockout-3.1.0.js'></script>
</head>
    
<body>

<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a id="slide-menu-button" class="topcoat-icon-button--quiet slide-menu-button">
            <span class="topcoat-icon topcoat-icon--menu-stack"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">task list name 1</h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet">
            <span class="topcoat-icon topcoat-icon--edit"></span>
        </a>
    </div>
</div>
<nav class="side-nav">
    <div class="topcoat-list__container side-nav__list__container">
        <ul class="topcoat-list side-nav__list">
            <li class="topcoat-list__item side-nav__list__item">
                <a href="#" class="side-nav__button">task list name 1</a>
            </li>
            <li class="topcoat-list__item side-nav__list__item">
                <a href="#" class="side-nav__button">task list name 2</a>
            </li>
            <li class="topcoat-list__item side-nav__list__item">
                <a href="#" class="side-nav__button">task list name 3</a>
            </li>
        </ul>
    </div>
</nav>

<article class="main-content">
<div class="topcoat-list__container">
    <ul class="topcoat-list">
        <li class="topcoat-list__item">
        Task name 1
        </li>
        <li class="topcoat-list__item">
        Task name 2
        </li>
        <li class="topcoat-list__item">
        Task name 3
        </li>
    </ul>
</div>
</article>

<!--

    <p class="title">Powered by Google</p>
</footer>
-->
</body>
    
<script>
window.onload = function () {
 
    var slideMenuButton = document.getElementById('slide-menu-button');
    slideMenuButton.onclick = function (e) {
        var cl = document.body.classList;
        if (cl.contains('left-nav')) {
            cl.remove('left-nav');
        } else {
            cl.add('left-nav');
        }
    };
}
</script>
</html>
